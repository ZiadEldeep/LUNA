<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .notification {
      background-color: #333;
      color: #aaa;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .notification .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .new-user {
      margin-bottom: 20px;
    }

    .new-user a {
      color: #8fdb76;
      text-decoration: none;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8fdb76;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7ab462;
    }

    .trouble-login {
      margin-top: 10px;
      font-size: 14px;
    }

    .trouble-login a {
      color: #8fdb76;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Notification -->
    <div class="notification">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 8a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
      <p>We logged you out because you were inactive for 5 minutes â€” it's to help keep your account secure.</p>
    </div>

    <div class="login-box">
      <h2>Welcome back.</h2>
      <p class="new-user">New to LUNA? <a href="signup.html">Sign up</a></p>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Your email address" required />
        <input type="password" id="password" name="password" placeholder="Your password" required />
        <button type="submit">Log in</button>
      </form>

      <p class="trouble-login">Trouble logging in?</p>
    </div>
  </div>

  <script>
    // Check if the user is already logged in on page load
    window.onload = function() {
      const storedUser = JSON.parse(localStorage.getItem('userData'));

      // If user is logged in, redirect them to h.html
      if (storedUser) {
        window.location.href = 'h.html'; // Redirect to h.html if user is found in localStorage
      }
    };

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Retrieve form elements
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Ensure the input elements are available and have values
      if (!emailInput || !passwordInput) {
        alert('Email or password input field is missing.');
        return;
      }

      const email = emailInput.value;
      const password = passwordInput.value;

      // Retrieve stored user data from localStorage
      const storedUser = JSON.parse(localStorage.getItem('userData'));

      // Check if user data exists in localStorage and if the credentials match
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert(`Logged in successfully with email: ${email}`);
        
        // Redirect to h.html upon successful login
        window.location.href = 'home.html'; // Change 'h.html' to your desired page
      } else {
        window.location.href = 'home.html'; // Change 'h.html' to your desired page
        // alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
