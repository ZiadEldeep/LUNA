<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    /* Basic Styling for the Page */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .signup-container h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    .form-field label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .form-field input {
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .form-field input[type="submit"] {
      background-color: #32cd32;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-field input[type="submit"]:hover {
      background-color: #28a728;
    }

    .form-field input[type="submit"]:active {
      background-color: #1e8e1e;
    }

    .form-field input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .terms-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }

    .terms-text a {
      color: #32cd32;
      text-decoration: none;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .signup-container {
        padding: 1rem;
      }

      .signup-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Create Your Account</h1>
    
    <form id="signup-form">
      <!-- Full Name Field -->
      <div class="form-field">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
      </div>

      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password">
      </div>

      <!-- Confirm Password Field -->
      <div class="form-field">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
      </div>

      <!-- Terms and Conditions Checkbox -->
      <div class="form-field">
        <label>
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-field">
        <input type="submit" value="Sign Up">
      </div>
    </form>

    <!-- Login Link -->
    <p class="terms-text">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script>
    // Handle form submission
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get values from the form fields
      const fullName = document.getElementById("full-name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save user details to localStorage
      const user = {
        fullName: fullName,
        email: email,
        password: password
      };

      // Store the user object in localStorage
      localStorage.setItem("user", JSON.stringify(user));

      // Optionally, you can give feedback to the user (e.g., redirect, show success message, etc.)
      alert("Account successfully created!");

      // Clear form fields (optional)
      document.getElementById("signup-form").reset();
    });
  </script>

</body>
</html>
